<!-- load base content -->
{% extends 'project/base.html' %}

<!-- load scriplet -->
{% block content %}
<div class="grid-container">
    <header class="header">
        <h2>Delete Auction Item: {{ object.title }}</h2>
        <hr>
    </header>

    <div class="main">
        <p>Are you sure you want to delete this item?</p>
        <!-- main information -->
        <p><strong>Title:</strong> {{ object.title }}</p>
        <p><strong>Description:</strong> {{ object.description }}</p>

        <!-- form to submit delete request -->
        <form method="POST">
            {% csrf_token %}
            <input type="submit" name="delete" value="Yes, Delete">
        </form>

        <!-- cancel the delete request -->
        <a class="button-like" href="{% url 'item_detail' object.pk %}">
            <button>Cancel</button> 
        </a>
    </div>
</div>
{% endblock %}
